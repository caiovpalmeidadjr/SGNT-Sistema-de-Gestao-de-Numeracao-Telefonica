<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<!-- h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet-->
	
</h:head>

<h:body>

	<div class="topo">
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />
	
	<div class="subtopo">

		<div class="dataHora" style="width:100px; float:left; margin-left:120px;" >
			<b><h:outputText
				value="#{now}">
				<f:convertDateTime pattern="dd/MM/yyyy" typer="date" />
			</h:outputText> </b> 
			
			
		</div>
		<div class="logout" style="widht:100px; float:right;margin-right:120px;" >
			  <h:form onsubmit="this.action='#{request.contextPath}/logout';"
    			class="logout-form">
    			<p:commandLink value="LOGOUT" ajax="false" style="color:#1d51a3; font-weight:bold;"/>
  			</h:form>
			
		</div>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>

	<h3 style="text-align:center;"> Bem-Vindo</h3>
	
	<br />

	<div class="container" style="padding-top:30px;">
		
		<div style="float:left;">
		
		<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO', 'ADM_TI')">
		<div class="dropdown btn-group">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="Numeração STFC Corporativa">
					<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO')">
						<p:menuitem value="Consultar" url="/numeracao/consultarNumeracaoSTFCCorporativa.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasRole('GERENTE_CONTA')">
						<p:menuitem value="Reservar" url="/numeracao/reservarNumeracaoSTFCCorporativa.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasAnyRole('GERENTE_CONTA', 'ADM_TI')">
						<p:menuitem value="Manutenção Reserva" url="/numeracao/reservaSTFCCorporativa.xhtml" />
					</sec:authorize>
					<sec:authorize access="hasRole('ADM_NUMERACAO')">
						<p:menuitem value="Cadastrar Numeração" url="/numeracao/cadastrarNumeracaoSTFCCorporativa.xhtml"/>
					</sec:authorize>
				</p:menuButton>
			</h:form>
		
		</div> <br/><br/>
		</sec:authorize>
		
		<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO', 'ADM_TI')">
		<div class="dropdown btn-group">
			
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="Numeração STFC Residencial">
					<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO')">						
						<p:menuitem value="Consultar" url="/numeracao/consultarNumeracaoSTFCResidencial.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasRole('GERENTE_CONTA')">
						<p:menuitem value="Reservar" url="/numeracao/reservarNumeracaoSTFCResidencial.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasAnyRole('GERENTE_CONTA', 'ADM_TI')">
						<p:menuitem value="Manutenção Reserva" url="/numeracao/reservaSTFCResidencial.xhtml"/>
					</sec:authorize>	
					<sec:authorize access="hasRole('ADM_NUMERACAO')">
						<p:menuitem value="Cadastrar Numeração" url="/numeracao/cadastrarNumeracaoSTFCResidencial.xhtml"/>
					</sec:authorize>

				</p:menuButton>
			</h:form>
		</div> <br/><br/>
		</sec:authorize>

		<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO', 'ADM_TI')">
		<div class="dropdown btn-group">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="CNG (Código Não Geográfico)">
					<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO')">
						<p:menuitem value="Consultar" url="/numeracao/consultarNumeracaoCNG.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasRole('GERENTE_CONTA')">
						<p:menuitem value="Reservar" url="/numeracao/reservarNumeracaoCNG.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasAnyRole('GERENTE_CONTA', 'ADM_TI')">
						<p:menuitem value="Manutenção Reserva" url="/numeracao/reservaCNG.xhtml"/>
					</sec:authorize>
					<sec:authorize access="hasRole('ADM_NUMERACAO')">
						<p:menuitem value="Cadastrar Numeração" url="/numeracao/cadastrarNumeracaoCNG.xhtml"/>
					</sec:authorize>

				</p:menuButton>
			</h:form>
		</div> <br/><br/>
		</sec:authorize>

		<sec:authorize access="hasAnyRole('GERENTE_CONTA','ADM_NUMERACAO')">
		<div class="dropdown btn-group">
			<h:form>
				<p:menuButton value="Cliente">
					<p:menuitem value="Corporativo" url="/cliente/clienteCorporativo.xhtml" />
					<p:menuitem value="Residencial" url="/cliente/clienteResidencial.xhtml" />
				</p:menuButton>
			</h:form>
			
		</div> <br/><br/>
		</sec:authorize>
				
		<sec:authorize access="hasRole('ADM_NUMERACAO')">
		<div class="dropdown btn-group">
			
			<h:form>
				<p:menuButton value="Relatórios">
					<p:menuitem value="STFC" url="/relatorio/relatorioSTFC.xhtml" />
					<p:menuitem value="CNG" url="/relatorio/relatorioCNG.xhtml" />
				</p:menuButton>
			</h:form>
			
		</div> <br/><br/>
		</sec:authorize>
		
		<sec:authorize access="hasRole('ADM_TI')">
		<div class="dropdown btn-group">
			
			<h:form>
				<p:menuButton value="Usuário">
					<p:menuitem value="Cadastrar" url="/usuario/cadastrarUsuario.xhtml" />
				</p:menuButton>
			</h:form>
			
		</div>
		</sec:authorize>
		
	</div>
	
	<div style="float:right;">
		<img src="/images/logo2.png" /><br/>
	</div>
	
	</div>
	
	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>

</h:body>
</html>
