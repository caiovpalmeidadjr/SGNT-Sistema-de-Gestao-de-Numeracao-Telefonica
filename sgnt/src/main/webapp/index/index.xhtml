<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	
</h:head>

<h:body>

	<div class="topo">
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />

	<div class="subtopo" style="">
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <b><h:outputText
				value="#{now}">
				<f:convertDateTime pattern="dd/MM/yyyy" typer="date"></f:convertDateTime>
			</h:outputText> </b>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>


	<br />

	<div class="container">

		<div class="dropdown btn-group">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="Numeração STFC Corporativa">

					<p:menuitem value="Consultar" />
					<p:menuitem value="Reservar" />
					<p:menuitem value="Alterar Reserva" />
					<p:menuitem value="Cancelar Reserva" />
					<p:menuitem value="Cadastrar Numeração" />

				</p:menuButton>
			</h:form>

		</div>

		<div class="dropdown btn-group">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="Numeração STFC Residencial">

					<p:menuitem value="Consultar" />
					<p:menuitem value="Reservar" />
					<p:menuitem value="Alterar Reserva" />
					<p:menuitem value="Cancelar Reserva" />
					<p:menuitem value="Cadastrar Numeração" />

				</p:menuButton>
			</h:form>
		</div>

		<div class="dropdown btn-group">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="CNG (Código Não Geográfico)">

					<p:menuitem value="Consultar" />
					<p:menuitem value="Reservar" />
					<p:menuitem value="Alterar Reserva" />
					<p:menuitem value="Cancelar Reserva" />
					<p:menuitem value="Cadastrar Numeração" />

				</p:menuButton>
			</h:form>
		</div>

		<div class="dropdown btn-group">
			<h:form>

				<p:menuButton value="Relatórios">

					<p:menuitem value="STFC Corporativo" />
					<p:menuitem value="STFC Residencial" />
					<p:menuitem value="CNG" />

				</p:menuButton>
			</h:form>
		</div>

	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>

</h:body>
</html>
