<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<!-- h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet-->
	
</h:head>

<h:body>

	<div class="topo">
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />
	
	<div class="subtopo">

		<div class="dataHora" style="width:100px; float:left; margin-left:120px;" >
			<b><h:outputText
				value="#{now}">
				<f:convertDateTime pattern="dd/MM/yyyy" typer="date" />
			</h:outputText> </b> 
		</div>
		<div class="logout" style="widht:100px; float:right;margin-right:120px;" >
			
			  <h:form onsubmit="this.action='#{request.contextPath}/logout';"
    			class="logout-form">
    			<p:commandLink value="LOGOUT" ajax="false" style="color:#1d51a3; font-weight:bold;"/>
  			</h:form>
			
		</div>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>


	<br />

	<div class="container" style="padding-top:30px;">
		
		<div class="dropdown btn-group">
		<sec:authorize access="hasAnyRole('ROLE_GERENTE_CONTA','ROLE_ADM_NUMERACAO')">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="Numeração STFC Corporativa">
					
					<p:menuitem value="Consultar" url="/numeracao/consultarNumeracaoSTFCCorporativa.xhtml"/>
					<sec:authorize access="hasRole('ROLE_GERENTE_CONTA')">
						<p:menuitem value="Reservar" />
						<p:menuitem value="Alterar Reserva" />
					</sec:authorize>
					<p:menuitem value="Cancelar Reserva" />
					<sec:authorize access="hasRole('ROLE_ADM_NUMERACAO')">
						<p:menuitem value="Cadastrar Numeração" url="/numeracao/cadastrarNumeracaoSTFCCorporativa.xhtml"/>
					</sec:authorize>
				</p:menuButton>
			</h:form>
		</sec:authorize>
		</div> <br/><br/>
		
		<div class="dropdown btn-group">
			<sec:authorize access="hasAnyRole('ROLE_GERENTE_CONTA','ROLE_ADM_NUMERACAO')">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="Numeração STFC Residencial">
					<p:menuitem value="Consultar" url="/numeracao/consultarNumeracaoSTFCResidencial.xhtml"/>
					<sec:authorize access="hasRole('ROLE_GERENTE_CONTA')">
						<p:menuitem value="Reservar" />
						<p:menuitem value="Alterar Reserva" />
					</sec:authorize>
					<p:menuitem value="Cancelar Reserva" />
					<sec:authorize access="hasRole('ROLE_ADM_NUMERACAO')">
						<p:menuitem value="Cadastrar Numeração" url="/numeracao/cadastrarNumeracaoSTFCResidencial.xhtml"/>
					</sec:authorize>

				</p:menuButton>
			</h:form>
			</sec:authorize>
		</div> <br/><br/>

		<div class="dropdown btn-group">
			<sec:authorize access="hasAnyRole('ROLE_GERENTE_CONTA','ROLE_ADM_NUMERACAO')">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menuButton value="CNG (Código Não Geográfico)">

					<p:menuitem value="Consultar" url="/numeracao/consultarNumeracaoCNG.xhtml"/>
					<sec:authorize access="hasRole('ROLE_GERENTE_CONTA')">
						<p:menuitem value="Reservar" />
						<p:menuitem value="Alterar Reserva" />
					</sec:authorize>
					<p:menuitem value="Cancelar Reserva" />
					<sec:authorize access="hasRole('ROLE_ADM_NUMERACAO')">
						<p:menuitem value="Cadastrar Numeração" url="/numeracao/cadastrarNumeracaoCNG.xhtml"/>
					</sec:authorize>

				</p:menuButton>
			</h:form>
			</sec:authorize>
		</div> <br/><br/>

		<div class="dropdown btn-group">
			<sec:authorize access="hasAnyRole('ROLE_GERENTE_CONTA','ROLE_ADM_NUMERACAO')">
			<h:form>
				<p:menuButton value="Cliente">
					<p:menuitem value="Corporativo" url="/cliente/clienteCorporativo.xhtml" />
					<p:menuitem value="Residencial" url="/cliente/clienteResidencial.xhtml" />
				</p:menuButton>
			</h:form>
			</sec:authorize>
		</div> <br/><br/>

		<div class="dropdown btn-group">
			<sec:authorize access="hasRole('ROLE_ADM_NUMERACAO')">
			<h:form>
				<p:menuButton value="Relatórios">
					<p:menuitem value="STFC Corporativo" />
					<p:menuitem value="STFC Residencial" />
					<p:menuitem value="CNG" />
				</p:menuButton>
			</h:form>
			</sec:authorize>
		</div> <br/><br/>
		
		<div class="dropdown btn-group">
			<sec:authorize access="hasRole('ROLE_ADM_TI')">
			<h:form>
				<p:menuButton value="Usuário">
					<p:menuitem value="Cadastrar" url="/usuario/cadastrarUsuario.xhtml" />
				</p:menuButton>
			</h:form>
			</sec:authorize>
		</div>
		
	</div>
	
	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>

</h:body>
</html>
