<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<title>SGNT - CADASTRAR USUARIO</title>
</h:head>

<h:body>

	<div class="topo">
		<div class="BotaoHome">
			<ul>
				<li><a href="../index/index.xhtml" class="linkMenu"> MENU </a>
				</li>
			</ul>
		</div>
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />

	<div class="subtopo" style="">
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <b><p:clock
				pattern="dd/MM/yyyy" /></b>
		<div class="nomePagina">CADASTRAR USUÁRIO</div>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>
	<br />



	<div class="container">
		
		<h:form id="formCadastro">

			<div
				style="width: 300px; text-align: left; height:100%; padding-top: 5px; padding-bottom:50px; float: left;">

				<h4>Dados do Funcionário:</h4>
				<br />

				<h:outputLabel id="lblMatricula" value="Matricula: " />
				<br />
				<p:inputText id="textMatricula"
					value="#{usuarioController.funcionario.matriculaFunc}" />
				<br />

				<h:outputLabel id="lblNome" value="Nome: " />
				<br />
				<p:inputText id="textNome"
					value="#{usuarioController.funcionario.nomeFunc}" />
				<br />

				<h:outputLabel id="lblTelefone" value="Telefone: " />
				<br />
				<p:inputText id="textTelefone"
					value="#{usuarioController.funcionario.telefoneFunc}" />
				<br />
				
				<h:outputLabel id="lblEmail" value="Email: " />
				<br />
				<p:inputText id="textEmail"
					value="#{funcionarioController.funcionario.emailFunc}" />
				<br />
				
				<h:outputLabel id="lblCargo" value="Cargo: " />
				<br />
				<p:inputText id="textCargo"
					value="#{usuarioController.funcionario.cargo}" />
				<br />

				<h:outputLabel id="lblDtAdmissao" for="dtAdmissaoButton"
					value="Data Admissão: " />
				<br />
				<p:calendar id="dtAdmissaoButton" showOn="button" value="#{usuarioController.funcionario.dtAdmissao}"/>
				<br />

				<h:outputLabel id="lblDtNascimento" for="dtNascimentoButton"
					value="Data Nascimento: " />
				<br />
				<p:calendar id="dtNascimentoButton" showOn="button" value="#{usuarioController.funcionario.dtNascimento}"/>
				<br /> <br />

				<h:outputLabel id="lblRG" value="RG: " />
				<br />
				<p:inputText id="textRG" value="#{usuarioController.funcionario.rg}"/>
				<br />

				<h:outputLabel id="lblCPF" value="CPF: " />
				<br />
				<p:inputText id="textCPF" value="#{usuarioController.funcionario.cpf}"/>
				<br />


			</div>

			<div
				style="width: 350px; text-align: left; height:100%; padding-top: 5px; padding-bottom: 5px; float: right;">

				<h4>Dados do Usuário:</h4>

								<h:outputLabel id="lblUsername" value="Username: " />
				<br />
				<p:inputText id="textUsername"
					value="#{usuarioController.usuario.userName}" />
				<br />

				<h:outputLabel id="lblSenha" value="Senha Inicial: " />
				<br />
				<p:inputText id="textSenha"
					value="#{usuarioController.usuario.senha}" />
				<br />

				<h:outputLabel id="lblPeril" value="Perfil: " />
				<br />
				<h:panelGrid columns="2"
					style="margin-bottom:10px; font-size: 12px;" cellpadding="0">
					<p:selectOneMenu id="perfil" style="width:125px" value="#{usuarioController.perfil.idPerfil}">
						<f:selectItem itemLabel="Tipo" itemValue="" />
						<f:selectItem itemLabel="Gerente Contas" itemValue="3" />
						<f:selectItem itemLabel="Adm Numeração" itemValue="2" />
						<f:selectItem itemLabel="Adm Sistema" itemValue="1" />
					</p:selectOneMenu>
				</h:panelGrid>
				
				<h:commandButton value="Cadastrar" action="#{usuarioController.cadastrar}" update="formCadastro"/>
			</div>
		</h:form>
	</div>

	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>

</h:body>
</html>
