<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<!-- h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet-->
	<title>SGNT - EXCLUIR RESERVA STFC</title>
</h:head>

<h:body>
	<sec:authorize access="hasRole('ADM_NUMERACAO')">
		ACESSO NEGADO
	</sec:authorize>
	
	
	<sec:authorize access="hasAnyRole('GERENTE_CONTA', 'ADM_TI')">
	<div class="topo">
		<div class="BotaoHome">
			<ul>
				<li><a href="../index/index.xhtml" class="linkMenu"> MENU </a>
				</li>
			</ul>
		</div>
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />

	<div class="subtopo" style="">
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <b><p:clock
				pattern="dd/MM/yyyy" /></b>
		<div class="nomePagina">EXCLUIR RESERVA NUMERAÇÃO STFC RESIDENCIAL</div>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>
	<br />



	<div class="container">
		
		<h:form id="frmReserva">
		<p:growl id="message" showDetail="true"/>
			<h4 style="text-align:center;">Dados da Reserva</h4>
			<div
				style=" text-align: left;height: 100%; padding-top: 5px; padding-bottom: 50px; ">
				
				<h:outputLabel value="Reserva"/><br/>
				<p:inputText value="#{numeroSTFCController.idReserva}" style="width:80px"/><br/><br/>
				<p:commandButton value="Listar Reserva" update="@form, @this" action="#{numeroSTFCController.carregaReservado(2)}"/>
				<p:commandButton value="Excluir Reserva" update="@form, @this" action="#{numeroSTFCController.excluirReserva}" style="margin-left:10px;"/>
				<p:commandButton value="Validar Reserva" update="@form, @this" action="#{numeroSTFCController.revalidarReserva}" style="margin-left:10px;"/>
				
				<br/><br/>
				<p:dataTable id="numeroDT" value="#{numeroSTFCController.listNumeroReserva}" var="cng" paginator="true" 
					rows="20" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" rowsPerPageTemplate="20,30,50" reflow="true" 
					style="padding-right:20px;">

					<p:column headerText="Prefixo" filterable="true" filterBy="#{cng.prefixoNumeroSTFC}">
						<h:outputText value="#{cng.prefixoNumeroSTFC}"/>
					</p:column>

					<p:column headerText="MCDU" filterable="true" filterBy="#{cng.mcduNumeroSTFC}">
						<h:outputText value="#{cng.mcduNumeroSTFC}"/>
					</p:column>
					
					<p:column headerText="Area Local" filterable="true" filterBy="#{cng.areaLocal.nomeAreaLocal}">
						<h:outputText value="#{cng.areaLocal.nomeAreaLocal}"/>
					</p:column>
					
					<p:column headerText="Cliente" filterable="true" filterBy="#{cng.reserva.cliente.nome}">
						<h:outputText value="#{cng.reserva.cliente.nome}"/>
					</p:column>

				</p:dataTable>
				
				
			</div>
			
		</h:form>
		
	</div>

	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>
	</sec:authorize>

</h:body>
</html>
