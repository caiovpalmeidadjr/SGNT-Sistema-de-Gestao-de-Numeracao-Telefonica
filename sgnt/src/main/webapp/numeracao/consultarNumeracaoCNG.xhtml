<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<!-- h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet-->
	<title>SGNT - CONSULTAR NUMERAÇÃO CNG</title>
</h:head>

<h:body>
	
	<sec:authorize access="hasRole('ADM_TI')">
		ACESSO NEGADO
	</sec:authorize>
	
	<sec:authorize access="hasAnyRole('ADM_NUMERACAO', 'GERENTE_CONTA')">
	
	<div class="topo">
		<div class="BotaoHome">
			<ul>
				<li><a href="../index/index.xhtml" class="linkMenu"> MENU </a>
				</li>
			</ul>
		</div>
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />

	<div class="subtopo" style="">
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <b><p:clock
				pattern="dd/MM/yyyy" /></b>
		<div class="nomePagina">CONSULTAR NUMERAÇÃO CNG</div>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>
	<br />



	<div class="container">
		<p:growl id="message" showDetail="true"/>
		<h:form id="frmNumero">
			<div
				style="text-align: left; height: 100%; padding-top: 5px; padding-bottom: 50px;">

				<h4 style="text-align:center">Lista de números cadastrados:</h4>
				<br />


				<p:dataTable id="numeroDT" value="#{numeroCNGController.listNumeroCNG}"
					 var="numero" paginator="true" rows="100" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" rowsPerPageTemplate="100,500,1000" reflow="true">
					
					
					<p:column headerText="Prefixo" filterBy="#{numero.prefixoNumeroCNG}">
						<h:outputText value="#{numero.prefixoNumeroCNG}"/>
					</p:column>
					
					<p:column headerText="Série" filterBy="#{numero.serieNumeroCNG}">
						<h:outputText value="#{numero.serieNumeroCNG}"/>
					</p:column>
					
					<p:column headerText="MCDU" filterBy="#{numero.mcduNumeroCNG}">
						<h:outputText value="#{numero.mcduNumeroCNG}"/>
					</p:column>
					
					<p:column headerText="ID Reserva" filterBy="#{numero.reserva.idReserva}">
						<h:outputText value="#{numero.reserva.idReserva}"/>
					</p:column>

				</p:dataTable>
						
				
			</div>
		</h:form>

	</div>

	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>
	</sec:authorize>
</h:body>
</html>
