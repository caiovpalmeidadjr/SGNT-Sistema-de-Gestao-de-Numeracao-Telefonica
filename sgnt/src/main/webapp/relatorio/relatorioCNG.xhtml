<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<!-- h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet-->
	<title>SGNT - RELATORIO CNG</title>
</h:head>

<h:body onload="#{numeroCNGController.quantidadeRelatorio()}">
	<sec:authorize access="hasAnyRole('ADM_TI', 'GERENTE_CONTA')">
		ACESSO NEGADO
	</sec:authorize>

	<sec:authorize access="hasRole('ADM_NUMERACAO')">
	<div class="topo">
		<div class="BotaoHome">
			<ul>
				<li><a href="../index/index.xhtml" class="linkMenu"> MENU </a>
				</li>
			</ul>
		</div>
		<div class="nomesis">
			<b>SGNT - Sistema de Gestão de Numeração Telefônica</b>
		</div>
	</div>
	<br />

	<div class="subtopo" style="">
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <b><p:clock
				pattern="dd/MM/yyyy" /></b>
		<div class="nomePagina">TAXA OCUPAÇÃO CNG</div>
	</div>
	<br />

	<div class="linha"
		style="margin: auto; width: 89%; height: 2px; background-color: gray;">
	</div>
	<br />



	<div class="container">
		<div
				style="width: 300px; text-align: left; height: 100%; padding-top: 5px; padding-bottom: 50px; float: left;">

				<h:form id="tabela">
				<table class="blueTable">
					<thead>
						<tr>
							<th>Qtde Disponível</th>
							<th>Qtde Reservado</th>
							<th>Qtde Ativado</th>
							<th>Qtde Desativado</th>
							<th>% Utilização</th>
						</tr>
					</thead>
						<tbody>
							<tr>
								<td> <h:outputText value="#{numeroCNGController.qtdeDisponivel}"/> </td>
								<td><h:outputText value="#{numeroCNGController.qtdeReservado}"/></td>
								<td><h:outputText value="#{numeroCNGController.qtdeAtivado}"/></td>
								<td><h:outputText value="#{numeroCNGController.qtdeDesativado}"/></td>
								<td><h:outputText value="#{numeroCNGController.taxaUtilizacao}"/></td>
							</tr>
						</tbody>
				</table>	
			</h:form>
		</div>
	</div>

	<div class="rodape">
		<div class="nomesis" id="textoRodape">
			<b>SGNT - Todos os direitos reservados.</b>
		</div>
	</div>
	</sec:authorize>
</h:body>
</html>
