  <link rel="stylesheet" type="text/css" href="login.css"/>

<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Login -->
      <p:messages id="messages"></p:messages>
      <h:form id="formLogin">
        <h:inputText id="login" styleClass="fadeIn second" u:placeholder="UsuÃ¡rio" value="#{usuarioController.usuario.userName}"/>
        <h:inputSecret id="password" styleClass="fadeIn third" u:placeholder="Senha" value="#{usuarioController.usuario.senha}"/>
        <h:commandButton id="botaoLogar" styleClass="" value="LOGAR" action="#{usuarioController.testarAcesso}"/>

      </div>
